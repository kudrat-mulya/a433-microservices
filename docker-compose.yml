#versi 3.7
version: "3.7"


services:
    #service container item-db
    item-db:
        image: mongo:3
        restart: always
        ports:
            - 27017:27017
        volumes:
            - app-db:/data/db
    #service container item-app
    item-app:
        image: kudratmulya04/item-app:v1
        depends_on:
            - item-db
        restart: always
        ports:
            - 80:8080

#bridge volum item-db
volumes:
    app-db:
